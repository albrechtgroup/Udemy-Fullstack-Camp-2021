<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Forms</title>
</head>
<body>
    <h1>Forms demo</h1>
    <hr>

    <form action="">
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" id="username" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" id="password" placeholder="Password" name="password">
        </p>
        
        <input type="color" placeholder="Select a color">
        <input type="range">

        <p>
            <label for="number">Enter a number:</label>
            <input type="number" placeholder="Enter a number">
        </p>

        <button>Submit</button>
        <hr>     
        
    </form>

    <h2>Separate form & Also individual forms below.</h2>
    <p>
    <!-- reddit search -->
        <h4>Search Reddit</h4>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
    </p>
   
    <p>
    <!-- google search -->
    <h4>Search Google</h4>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
    </p>
    
    <p>
        <h4>Search Youtube</h4>
    <!-- youtube search -->
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>
     </p>

     <h2>More Inputs!</h2>
     <form action="/girls">

        <h3>Level of Pain: </h3>
        <div>
            <input type="range" id="pain" name="pain" min="1" max="10">
            <label for="pain">Pain</label>
        </div>
        
        <h3>Choose a size</h3>
        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="small">

            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="medium">

            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="large">
        </p>

        <p>
        <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="known allergies & food modifications"></textarea>
        </p>

        <p>
            <input type="checkbox" name="consent" id="consent">
            <label for="consent">I agree to everthing</label>
        </p>
        
        <button>Submit</button>

    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>

        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" max="20" required>
        </p>

        <button>Submit</button>

    </form>

</body>
</html>
